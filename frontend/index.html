<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Doa√ß√µes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Doa√ß√µes</h1>
        <div id="mensagens"></div>

        <!-- Menu de Abas -->
        <div class="abas-menu">
            <button class="aba-link active" onclick="abrirAba(event, 'cadastro')">Nova Doa√ß√£o</button>
            <button class="aba-link" onclick="abrirAba(event, 'estoque')">Estoque</button>
            <button class="aba-link" onclick="abrirAba(event, 'remocao')">Remover Item</button>
        </div>
        
        <!-- Aba de Cadastro -->
        <div id="cadastro" class="aba-conteudo active">
            <div class="section">
                <h2>Cadastrar Nova Doa√ß√£o</h2>
                <form id="formDoacao">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="item">Nome do Item</label>
                            <input type="text" id="item" placeholder="Ex: Macac√£o Infantil" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <select id="tipo" required>
                                <option value="">Selecione o tipo...</option>
                                <optgroup label="Roupas">
                                    <option>Cal√ßa</option>
                                    <option>Camiseta</option>
                                    <option>Blusa</option>
                                    <option>Vestido</option>
                                </optgroup>
                                <optgroup label="Cal√ßados">
                                    <option>T√™nis</option>
                                    <option>Bota</option>
                                    <option>Chinelo</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <select id="categoria" required>
                                <option value="">Selecione...</option>
                                <option>Frio</option>
                                <option>Calor</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="genero">G√™nero</label>
                            <select id="genero" required>
                                <option value="">Selecione...</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                                <option>Unissex</option>
                                <option>Infantil</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tamanho">Tamanho</label>
                            <select id="tamanho" required>
                                <option value="">Selecione...</option>
                                <option>P</option>
                                <option>M</option>
                                <option>G</option>
                                <option>GG</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dataEntrada">Data de Entrada</label>
                        <input type="date" id="dataEntrada" required max="">
                    </div>

                    <div class="form-group">
                        <label for="doador">Doador</label>
                        <input type="text" id="doador" placeholder="Nome do doador" required>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descri√ß√£o (opcional)</label>
                        <textarea id="descricao" rows="2" placeholder="Ex: Macac√£o azul com estampa de dinossauro"></textarea>
                    </div>

                    <button type="submit">Cadastrar Doa√ß√£o</button>
                </form>
            </div>
        </div>

        <!-- Aba de Estoque -->
        <div id="estoque" class="aba-conteudo">
            <div class="section">
                <h2>Estoque Atual 
                    <button onclick="carregarItens()" class="btn-atualizar">‚Üª Atualizar</button>
                </h2>

                <!-- Filtros de Estoque -->
                <div class="filtros-estoque">
                    <div class="filtro">
                        <label>Tamanho:</label>
                        <select id="filtroTamanho" multiple>
                            <option value="P">P</option>
                            <option value="M">M</option>
                            <option value="G">G</option>
                            <option value="GG">GG</option>
                        </select>
                    </div>

                    <div class="filtro">
                        <label>G√™nero:</label>
                        <select id="filtroGenero" multiple>
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Unissex</option>
                            <option>Infantil</option>
                        </select>
                    </div>

                    <button onclick="aplicarFiltros()" class="btn-filtrar">üîç Aplicar Filtros</button>
                    <button onclick="limparFiltros()" class="btn-limpar">üóëÔ∏è Limpar</button>
                </div>

                <!-- Tabela de Estoque -->
                <div class="tabela-container">
                    <table id="tabelaEstoque">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Tipo</th>
                                <th>Categoria</th>
                                <th>G√™nero</th>
                                <th>Tamanho</th>
                                <th>Descri√ß√£o</th>
                                <th>Data Entrada</th>
                                <th>Doador</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabela">
                            <!-- Dados ser√£o preenchidos via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Aba de Remo√ß√£o -->
        <div id="remocao" class="aba-conteudo">
            <div class="section">
                <h2>Remover Item do Estoque</h2>
                <form id="formRemocao">
                    <div class="form-group">
                        <label for="itemRemover">Selecione o Item:</label>
                        <select id="itemRemover" required>
                            <option value="">Carregando itens...</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-remover">Confirmar Remo√ß√£o</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
